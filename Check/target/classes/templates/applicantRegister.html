<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <style>
         th, td {
         padding: 5px;
         }
         td span  {
         font-size:90%;
         font-style: italic;
         color: red;
         }
         .error {
         color: red;
         font-style: italic;
         }
      </style>
   </head>
   <body>
       
      <h2>Applicant Form</h2>
       
       
      <form th:action="@{/applicantRegister}" th:object="${applicantForm}" method="POST">
         <table>
            <tr>
               <td>User Name</td>
               <td><input type="text" th:field="*{name}" /></td>

            </tr>
            <tr>
               <td>Varsity</td>
               <td><input type="text" th:field="*{varsity}" /> </td>

            </tr>
            <tr>
               <td>CGPA</td>
               <td><input type="text" th:field="*{cgpa}" /> </td>

            </tr>
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
                  <a th:href="@{/}">Cancel</a>
               </td>
               <td>&nbsp;</td>
            </tr>
         </table>
      </form>
       
   </body>
</html>
